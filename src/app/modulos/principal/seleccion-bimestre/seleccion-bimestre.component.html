<h2>Seleccione el bimestre</h2>

<ul class="list-group">

  <li *ngFor="let bimestre of bimestres" class="list-group-item d-flex justify-content-between align-items-center">
    {{bimestre.nombre}}
    <button (click)="siguientePagina(bimestre)" type="button" class="btn btn-dark btn-sm">
      <i class="bi bi-arrow-right-square-fill"></i>
    </button>

  </li>


</ul>
