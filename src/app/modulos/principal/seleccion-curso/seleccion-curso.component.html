<h2>Seleccione el curso</h2>

<ul class="list-group">

  <li *ngFor="let curso of cursos" class="list-group-item d-flex justify-content-between align-items-center">
    {{curso.nombre}}
    <button (click)="siguientePagina(curso)" type="button" class="btn btn-dark btn-sm">
      <i class="bi bi-arrow-right-square-fill"></i>
    </button>

  </li>


</ul>
